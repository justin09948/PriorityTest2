<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../services/services.html">Services</a></li>
                <li><a href="../about/about.html"> About</a></li>
                <li class="current"><a href="../book/book.html"> Contact</a></li>
            </ul>
        </nav>
        <div class="line"></div>
        <div class="book-container">
            <h1>
                Get a Clean Car Now!
            </h1>
            <div class="name">
                <input type="text" id="first" name="first" required placeholder="First Name">
                <input type="text" id="last" name="last" required placeholder="Last Name">
            </div>
            <div class="phone">
                <input type="text" id="phone" name="phone" required placeholder="Phone Number">
            </div>
            <div class="email">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="vehicle">
                <input type="text" id="vehicle" name="vehicle" required placeholder="Vehicle Make/Model">
            </div>
            <div class="more">
                <input type="text" id="more" name="more" required placeholder="Additional Information">
            </div>
            <button>Book</button>
        </div>
    </header>
</body>
</html>
